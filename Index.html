<html lang="pt-BR">

   Super Hubz
  </title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
     font-family: "Inter", Arial, sans-serif;
   }
   /* Ocultar barra de rolagem para navegadores WebKit */
   #conteudoEntregas::-webkit-scrollbar {
     display: none;
   }
   /* Ocultar barra de rolagem para IE, Edge e Firefox */
   #conteudoEntregas {
     -ms-overflow-style: none; /* IE e Edge */
     scrollbar-width: none; /* Firefox */
     touch-action: none;
   }
   /* Cor salmão personalizada */
   .texto-salmao-vivo {
     color: #ff6f61 !important;
   }
   .hover-texto-salmao-vivo:hover {
     color: #ff6f61 !important;
   }
   /* Deslocar conteúdo do rodapé 3cm para cima */
   #rodape > div,
   #rodape nav {
     transform: translateY(-1cm);
   }
   /* Esticar o container do rodapé para cima e para baixo */
   #rodape {
     bottom: 0 !important;
     top: auto;
     height: auto;
     min-height: 120px; /* Aumenta a altura para esticar para cima e para baixo */
     padding-top: 2rem !important;
     padding-bottom: 2rem !important;
     box-sizing: border-box;
     transition: transform 0.3s ease;
     will-change: transform;
   }
   /* Abaixa o container da alça */
   #alcaArrastar > div {
     margin-top: 1rem !important;
     touch-action: none;
     cursor: grab;
     transition: transform 0.3s;
     width: 180px !important;
     height: 32px !important;
     padding: 0.25rem 0.75rem !important;
   }
   #alcaArrastar > div i {
     font-size: 1.5rem !important; /* smaller icon */
     line-height: 1 !important;
   }
   #alcaArrastar > div:active {
     cursor: grabbing;
   }
   /* Bloco de notas rápidas */
   #notasRapidas {
     background-color: #fff;
     border: 1px solid #e5e7eb; /* gray-200 */
     border-radius: 0.75rem; /* rounded-xl */
     box-shadow: 0 1px 2px rgb(0 0 0 / 0.05); /* shadow */
     padding: 1rem;
     margin: 0 1rem 1rem 1rem;
     max-width: 600px;
     width: calc(100% - 2rem);
     color: #374151; /* gray-700 */
     transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease, margin 0.3s ease;
     overflow: hidden;
   }
   #notasRapidas.hidden {
     max-height: 0 !important;
     opacity: 0;
     padding-top: 0 !important;
     padding-bottom: 0 !important;
     margin-bottom: 0 !important;
     pointer-events: none;
   }
   #notasRapidas h3 {
     font-weight: 600;
     font-size: 1.125rem; /* text-lg */
     margin-bottom: 0.5rem;
     color: #111827; /* gray-900 */
   }
   #notasRapidas textarea {
     width: 100%;
     min-height: 100px;
     border: 1px solid #d1d5db; /* gray-300 */
     border-radius: 0.5rem; /* rounded */
     padding: 0.5rem;
     font-size: 0.875rem; /* text-sm */
     font-family: inherit;
     resize: vertical;
     color: #111827; /* gray-900 */
   }
   /* Conteúdo abaixo do bloco de notas rápidas */
   #conteudoAbaixo {
     transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease, margin 0.3s ease;
     overflow: hidden;
     max-width: 500px;
     margin-left: auto;
     margin-right: auto;
     margin-top: -2.5rem; /* Subido mais */
     margin-bottom: 1rem;
     position: relative;
   }
   #conteudoAbaixo.hidden {
     max-height: 0 !important;
     opacity: 0;
     padding-top: 0 !important;
     padding-bottom: 0 !important;
     margin-top: 0 !important;
     pointer-events: none;
   }
   #conteudoAbaixo img.banner {
     height: 80px !important;
     width: 500px !important;
     object-fit: cover;
     border-radius: 0.375rem;
     box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
     display: block;
     margin: 0 auto;
   }
   #conteudoAbaixo img.entregador {
     position: absolute;
     top: 50%;
     left: 10px;
     transform: translateY(-50%);
     height: 70px;
     width: auto;
     border-radius: 0.375rem;
     box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
   }
   /* Ajuste para subir o iframe do mapa */
   .mapa-container iframe {
     position: relative;
     top: -120px; /* Subido ainda mais */
   }
   /* Cabeçalho menor */
   header.smaller-header {
     padding: 0.5rem 1rem;
     margin: 0.5rem 1rem;
     border-radius: 1rem;
   }
   header.smaller-header img {
     height: 32px !important;
     width: 32px !important;
   }
   header.smaller-header button#status {

     padding-bottom: 0.125rem !important;
     font-size: 0.625rem !important;
     margin-left: 0.75rem !important;
     padding-left: 1.5rem !important;
     padding-right: 1.5rem !important;
   }

     padding-bottom: 0.125rem !important;
     font-size: 0.625rem !important;
     padding-left: 1rem !important;
     padding-right: 1rem !important;
   }
  </style>

  <script>
   (() => {
     const rodape = document.getElementById("rodape");
     const alca = document.querySelector("#alcaArrastar > div");
     let startY = 0;
     let currentY = 0;
     let dragging = false;

     function setTranslateY(y) {
       rodape.style.transform = `translateY(${y}px)`;
     }

     function onDragStart(e) {
       dragging = true;
       startY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;
       currentY = 0;
       rodape.style.transition = "none";
     }

     function onDragMove(e) {
       if (!dragging) return;
       const clientY = e.type.includes("touch") ? e.touches[0].clientY : e.clientY;
       currentY = clientY - startY;
       // Limit drag distance to max 100px down and max 0px up (cannot drag above original)
       if (currentY > 100) currentY = 100;
       if (currentY < 0) currentY = 0;
       setTranslateY(currentY);
       e.preventDefault();
     }

     function onDragEnd() {
       if (!dragging) return;
       dragging = false;
       rodape.style.transition = "transform 0.3s ease";
       // Keep the footer where it was dragged
       if (currentY > 100) currentY = 100;
       if (currentY < 0) currentY = 0;
       setTranslateY(currentY);
     }

     alca.addEventListener("mousedown", onDragStart);
     alca.addEventListener("touchstart", onDragStart, { passive: false });

     window.addEventListener("mousemove", onDragMove);
     window.addEventListener("touchmove", onDragMove, { passive: false });

     window.addEventListener("mouseup", onDragEnd);
     window.addEventListener("touchend", onDragEnd);
     window.addEventListener("touchcancel", onDragEnd);
   })();

   function alternarStatus() {
     const status = document.getElementById("status");
     if (status.classList.contains("bg-red-600")) {
       status.classList.remove("bg-red-600");
       status.classList.add("bg-green-600");
       status.textContent = "Ativo";
       status.setAttribute("aria-pressed", "true");
     } else {
       status.classList.remove("bg-green-600");
       status.classList.add("bg-red-600");
       status.textContent = "Pausado";
       status.setAttribute("aria-pressed", "false");
     }
   }

   // Toggle visibility on the specific div click
   document.getElementById("toggleButton").addEventListener("click", () => {
     const notas = document.getElementById("notasRapidas");
     const conteudoAbaixo = document.getElementById("conteudoAbaixo");

     if (!notas.classList.contains("hidden") && !conteudoAbaixo.classList.contains("hidden")) {
       // First click: hide notasRapidas
       notas.classList.add("hidden");
     } else if (notas.classList.contains("hidden") && !conteudoAbaixo.classList.contains("hidden")) {
       // Second click: hide conteudoAbaixo
       conteudoAbaixo.classList.add("hidden");
     } else {
       // Third click: show both
       notas.classList.remove("hidden");
       conteudoAbaixo.classList.remove("hidden");
     }
   });
  </script>
