<html>
 <head>
  <title>
   Saldo
  </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .header i {
            font-size: 24px;
        }
        .header h1 {
            font-size: 20px;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: #d3d3d3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card h2 {
            font-size: 18px;
            margin: 0;
        }
        .card .amount {
            background-color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
        }
        .card .amount small {
            display: block;
            font-size: 12px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .action {
            background-color: #d3d3d3;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
        }
        .action i {
            font-size: 24px;
        }
        .action p {
            margin: 5px 0 0;
            font-size: 12px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <i class="fas fa-arrow-left">
   </i>
   <h1>
    Saldo
   </h1>
   <i class="fas fa-headset">
   </i>
  </div>
  <div class="content">
   <div class="card">
    <h2>
     A Receber:
    </h2>
    <div class="amount">
     R$ 679,90
     <small>
      19/04 - 26/04
     </small>
    </div>
   </div>
   <div class="card">
    <h2>
     Último Repasse:
    </h2>
    <div class="amount">
     R$ 974,00
     <small>
      19/04
     </small>
    </div>
   </div>
   <div class="card">
    <h2>
     Recompensas:
    </h2>
    <div class="amount">
     R$ 23,90
     <small>
      Saldo Variável: 45,3 Hubz
     </small>
    </div>
   </div>
   <div class="actions">
    <div class="action">
     <i class="fas fa-money-bill-wave">
     </i>
     <p>
      SACAR
     </p>
    </div>
    <div class="action">
     <i class="fas fa-history">
     </i>
     <p>
      HISTÓRICO
     </p>
    </div>
    <div class="action">
     <i class="fas fa-piggy-bank">
     </i>
     <p>
      DEPOSITAR
     </p>
    </div>
    <div class="action">
     <i class="fas fa-snowflake">
     </i>
     <p>
      CONGELAR
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
