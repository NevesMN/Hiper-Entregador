<html>
 <head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 3px;
            background-color: #e0e0e0;
            position: relative;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .header::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            border-width: 10px;
            border-style: solid;
            border-color: #e0e0e0 transparent transparent transparent;
            cursor: pointer;
        }
        .header::after:hover {
            border-color: #ccc transparent transparent transparent;
        }
        .header h1 {
            margin: 0;
            font-size: 14px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            overflow-x: auto;
            padding: 10px 0;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 0;
            margin-top: -10px; /* Adjust this value to move the buttons up or down */
        }
        .tabs button {
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 10px;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 5px;
        }
        .tabs button.active {
            background-color: #4caf50;
            color: #fff;
        }
        .content {
            padding: 20px;
            background-color: #f5f5f5;
            flex-grow: 1;
            overflow-y: auto;
            border-radius: 10px;
        }
        .content h2 {
            text-align: center;
            font-size: 14px; /* Adjusted font size */
            margin-bottom: 20px;
            margin-top: 0; /* Adjust this value to move the title up or down */
        }
        .content .option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .content .option label {
            font-size: 14px;
        }
        .content .option .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .content .option .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .content .option .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .content .option .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .content .option input:checked + .slider {
            background-color: #4caf50;
        }
        .content .option input:checked + .slider:before {
            transform: translateX(20px);
        }
        .footer {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer button {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 5px;
            flex: 1;
            max-width: 80px;
        }
        .footer button i {
            font-size: 20px;
            margin-bottom: 5px;
        }
  </style>
  <script>
    function setActiveTab(tabName) {
        const tabs = document.querySelectorAll('.tabs button');
        tabs.forEach(tab => {
            tab.classList.remove('active');
        });
        document.getElementById(tabName).classList.add('active');

        const title = document.getElementById('content-title');
        const content = document.getElementById('content-options');
        title.textContent = `Ajuste a exibição na tela da ${tabName.toLowerCase()}!`;

        if (tabName === 'MAPA') {
            content.style.display = 'block';
        } else {
            content.style.display = 'none';
        }
    }

    function goToIndex() {
        window.location.href = 'index.html';
    }
  </script>
 </head>
 <body>
  <div class="container">
   <div class="header" onclick="goToIndex()">
    <h1>
     Configurações
    </h1>
   </div>
   <div class="content">
    <div class="tabs">
     <button id="MAPA" class="active" onclick="setActiveTab('MAPA')">
      MAPA
     </button>
     <button id="ENTREGAS" onclick="setActiveTab('ENTREGAS')">
      ENTREGAS
     </button>
     <button id="CARTEIRA" onclick="setActiveTab('CARTEIRA')">
      CARTEIRA
     </button>
     <button id="ROTAS" onclick="setActiveTab('ROTAS')">
      ROTAS
     </button>
     <button id="CONTA" onclick="setActiveTab('CONTA')">
      CONTA
     </button>
     <button id="VEÍCULO" onclick="setActiveTab('VEÍCULO')">
      VEÍCULO
     </button>
    </div>
    <h2 id="content-title">
     Ajuste a exibição na tela do mapa!
    </h2>
    <div id="content-options">
     <div class="option">
      <label>
       Mostrar entregas programadas no mapa inicial?
      </label>
      <label class="switch">
       <input checked="" type="checkbox"/>
       <span class="slider">
       </span>
      </label>
     </div>
     <div class="option">
      <label>
       Mostrar entregas pendentes no mapa inicial?
      </label>
      <label class="switch">
       <input checked="" type="checkbox"/>
       <span class="slider">
       </span>
      </label>
     </div>
     <div class="option">
      <label>
       Mostrar entrega adicional no mapa em rota?
      </label>
      <label class="switch">
       <input checked="" type="checkbox"/>
       <span class="slider">
       </span>
      </label>
     </div>
     <div class="option">
      <label>
       Ativar o mapa em modo escuro?
      </label>
      <label class="switch">
       <input checked="" type="checkbox"/>
       <span class="slider">
       </span>
      </label>
     </div>
     <div class="option">
      <label>
       Mostrar pedidos finalizados no mapa inicial?
      </label>
      <label class="switch">
       <input checked="" type="checkbox"/>
       <span class="slider">
       </span>
      </label>
     </div>
     <div class="option">
      <label>
       Ver solicitantes ativos no mapa inicial?
      </label>
      <label class="switch">
       <input type="checkbox"/>
       <span class="slider">
       </span>
      </label>
     </div>
    </div>
   </div>
   <div class="footer">
    <button>
     <i class="fas fa-save"></i>
     <span>
      Salvar
     </span>
    </button>
    <button>
     <i class="fas fa-undo"></i>
     <span>
      Restaurar
     </span>
    </button>
    <button>
     <i class="fas fa-chart-line"></i>
     <span>
      Evolução
     </span>
    </button>
    <button>
     <i class="fas fa-sign-out-alt"></i>
     <span>
      Sair do APP
     </span>
    </button>
   </div>
  </div>
 </body>
</html>
